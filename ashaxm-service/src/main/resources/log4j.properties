log4j.rootLogger=info, CONSOLE
log4j.logger.com.chifeng.secretbox=info,service

LOG_PATTERN=[%d{yyyy-MM-dd HH:mm:ss.SSS}] %5p [%t] --- %c{1}: %m%n
LOG_ACTION=[%d{yyyy-MM-dd HH:mm:ss.SSS}] %m%n

#############
#Console
#############
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=${LOG_PATTERN}
#############
#collector log
#############
log4j.appender.service=org.apache.log4j.RollingFileAppender
log4j.appender.service.MaxFileSize=20MB
log4j.appender.service.MaxBackupIndex=10
log4j.appender.service.layout=org.apache.log4j.PatternLayout
log4j.appender.service.layout.ConversionPattern=${LOG_ACTION}
log4j.appender.service.File=/Users/shenlei/Project/SecretBox/log/service.log